MOD_JW_TINYLETTER_XM_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks 'TinyLetter Subscribe' Module v2.0</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:4px solid #dedede;padding:4px;margin:0 0 8px 8px;' src='../modules/mod_jw_tinyletter/includes/images/tinyletter_300x80_8.png' border='0' alt='TinyLetter Subscribe' /></a><a target='_blank' href='http://tinyletter.com/'>TinyLetter</a> is an elegant, simple and free newsletter service brought to you by the folks behind <a target='_blank' href='http://mailchimp.com/'>MailChimp</a>. Sign up for a free account and start sending newsletters in a couple of minutes.<br /><br />If you are looking for a simple way to add a newsletter to your  Joomla! site without the bloat and complexity that usually comes with most native Joomla! newsletter extensions, then TinyLetter is just the right service to use. By using the TinyLetter Subscribe module for Joomla! (by JoomlaWorks), you can quickly integrate the TinyLetter service to your Joomla! site.<br /><br />See a demo of the module at the <a target='_blank' href='http://demo.joomlaworks.net/'>JoomlaWorks demo site</a>.<h2>Get started</h2>1. <b><a href='http://app.tinyletter.com/#!/signup' target='_blank'>Sign up</a> for a free account at TinyLetter.com</a>: It's quick and easy. When you sign up you create a username which you can then use in the module parameters to hook up your TinyLetter account to your Joomla! site.<br />2. <b>Design your subscribe page</b>: The signup form is elegant and easy to edit, so you can make TinyLetter your own.<br />3. <b>Install and setup the TinyLetter Subscribe module</b>: Once you install the TinyLetter Subscribe module, enter your TinyLetter username, set the module parameters and publish the module in some position.<br />4. <b>Compose your TinyLetter</b>: <a href='http://app.tinyletter.com/#!/login' target='_blank'>Log into your TinyLetter.com account</a>. There aren't any templates to bother with. One click, and youâ€™re off.<br />5. <b>Reply to your readers</b>: See who reads your newsletters, and continue the discussion with those who respond.<h2>Requirements</h2>The only requirement is that you (obviously) need to sign up for <a href='http://app.tinyletter.com/#!/signup' target='_blank'>a free TinyLetter account</a>.<h2>Styling</h2>The module already includes some generic CSS styling, which makes it truly '<b>plug and play</b>' for your Joomla! website. If you want more control, you can simply override both the generated HTML and CSS, using MVC template overrides within your Joomla! template. Hover over each parameter on the right for additional info on each parameter.<h2>About</h2><b>TinyLetter Subscribe</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> module developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright (c) 2006 - 2013 <a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks Ltd.</a><br /><br /><i>(Last update: January 9th, 2013 - version 2.0)</i><br /><br />"
