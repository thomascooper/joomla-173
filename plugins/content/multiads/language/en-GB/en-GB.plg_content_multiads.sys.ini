PLG_CONTENT_MULTIADS_XML_DESCRIPTION="<style type=&quot;text/css&quot; media=&quot;all&quot;><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id=&quot;extension_container&quot;><h1><a target=&quot;_blank&quot; title=&quot;Visit Eboga Joomla Extensions!&quot; href=&quot;http://www.eboga.org&quot;>Eboga Joomla Plugin MultiAds [for Joomla! 1.6.x]</a></h1> is a powerful Joomla extension allowing you to easily insert advertisements into your websites's articles.<br/> MultiAds supports display of Google Adsense, other advertising formats, and virtually any kind of html code,in each of the four main content areas of an article: <ul><li>Before Content (i.e. between an article's Title and the rest of an article's content). </li><li>Top of the Content.</li><li>Bottom of Content. </li><li>After Content (i.e. below the display area of all article's content).</li></ul><h2>Major Features</h2><ul><li>Any kind size of Adsense</li><li>Special articles and categories exclusion.</li><li>Option to use Google Adsense Section, increasing both click-through-rates(CTR) and cost-per-click (CPC).</li><li>Option to show ads to only guests.</li><li>Block &quot;dangerous&quot; IP</li><li>Block some kind of browser or spider.</li><li>Custom aline style</li><li>Only show Ads to special authors.</li></ul>Please visit <a href=&quot;http://www.eboga.org&quot;>Eboga Joomla extensions</a> to get latest version.<br/><h2>If you enjoy this plugin, please <a href=&quot;http://extensions.joomla.org/extensions/ads-&-affiliates/google-ads/4995/details&quot;>submit review</a> or <a href=&quot;http://extensions.joomla.org/extensions/ads-&-affiliates/google-ads/4995/details&quot;>vote</a> to support me!</h2></div>"
