PLG_SYSTEM_ITPSHAREPOINT="System - ITPSharePoint"
PLG_SYSTEM_ITPSHAREPOINT_DESC="<p><a href="http://itprism.com/free-joomla-extensions/social-marketing-seo/multi-share-point" target="_blank">ITPSharePoint</a> is a plugin that adds republish buttons of Twitter, Facebook, Google Plus, Google Share, LinkedIn, Stumbleupon, Reddit, Pinterest, BufferApp,...on your site. Just set a point of rendering <b>{itpsharepoint}</b>.</p><p><a href='http://itprism.com/help/31-itpsharepoint-documentation' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.<p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/social-share/social-multi-share/16643" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
PLG_SYSTEM_ITPSHAREPOINT_HELP_URL="http://itprism.com/help/31-itpsharepoint-documentation"
